<h1 mat-dialog-title>Hola</h1>
<div mat-dialog-content>
  <p>¿Cuál es el correo nuevo?</p>
  <mat-form-field>
    <mat-label>Correo</mat-label>
    <input matInput [(ngModel)]="data.correo">
    
  </mat-form-field>
  <p>¿Cuál es el rut del usuario a cambiar?</p>
  <mat-form-field>
    <mat-label>Rut</mat-label>
    <input matInput [(ngModel)]="data.rut">
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Mejor no</button>
  
  
  <button mat-button (click)="actualizarcorreo(data.correo,data.rut)" [mat-dialog-close]="data.correo" cdkFocusInitial>Ok</button>
</div>
